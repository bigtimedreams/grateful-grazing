backend:
  name: git-gateway
  branch: main

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "Homepage"
        name: "homepage"
        file: "data/homepage.json"
        fields:
          - { label: "Hero Headline", name: "hero_headline", widget: "string" }
          - { label: "Hero Subheadline", name: "hero_subheadline", widget: "text" }
          - { label: "About Headline", name: "about_headline", widget: "string" }
          - { label: "About Text", name: "about_text", widget: "markdown" }
          - { label: "About Image", name: "image", widget: "image" }

  - name: "menu"
    label: "Menu"
    folder: "data/menu"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Subtitle", name: "subtitle", widget: "string" }
      - { label: "Price", name: "price", widget: "string", hint: "Example: $250 per person" } # Added help text
      - { label: "Items", name: "items", widget: "list" }

  - name: "gallery"
    label: "Event Gallery"
    folder: "data/gallery"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }

  - name: "testimonials"
    label: "Testimonials"
    folder: "data/testimonials"
    create: true
    slug: "{{slug}}"
    summary: "{{fields.quote}} - {{fields.name}}" # IMPROVEMENT: Shows a summary in the list view
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Quote", name: "quote", widget: "markdown" } # IMPROVEMENT: Changed from 'text' to 'markdown'
      - { label: "Avatar", name: "avatar", widget: "image", required: false }

  - name: "faq"
    label: "FAQ"
    folder: "data/faq"
    create: true
    slug: "{{slug}}"
    summary: "{{fields.question}}" # IMPROVEMENT: Shows the question in the list view
    fields:
      - { label: "Question", name: "question", widget: "string" }
      - { label: "Answer", name: "answer", widget: "markdown" } # IMPROVEMENT: Changed from 'text' to 'markdown'

  - name: "settings"
    label: "Site Settings"
    files:
      - label: "Contact & Footer"
        name: "contact"
        file: "data/settings.json"
        fields:
          - { label: "Phone Number", name: "phone", widget: "string" }
          - { label: "Email Address", name: "email", widget: "string" }
          - { label: "Facebook URL", name: "facebook_url", widget: "string" }
          - { label: "Service Area", name: "service_area", widget: "string" }